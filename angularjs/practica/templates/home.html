<lx-tabs>
    <lx-tab lx-label="Posts">
        <div class="card top-space" ng-repeat="post in posts">
            <div class="p+">
                <strong class="fs-headline display-block tc-red-900">{{post.title}}</strong>
                <div class="paragraph fs-body-1 mt+">{{post.body}}</div>
            </div>
            <div class="card__actions">
                <lx-button href="#/post/{{post.id}}" lx-ripple="teal-500" lx-type="flat" class="tc-teal-500">Leer Mas</lx-button>
                <lx-button href="#/posts/edit/{{post.id}}" lx-ripple="yellow-900" lx-type="flat" class="tc-yellow-900">Modificar</lx-button>
                <lx-button ng-click="removePost(post)" lx-ripple="red-900" lx-type="flat" class="tc-red-800">Elimnar</lx-button>
            </div>
        </div>
    </lx-tab>
    <lx-tab lx-label="Users">
        <div class="card top-space" ng-repeat="user in users">
            <div flex-container="row">
                <div class="card__img card__img--left" style="height: 150px;">
                    <img src="imgs/user.jpg">
                </div>
                <div flex-item flex-container="column">
                    <div flex-item class="p+">
                        <strong class="fs-headline display-block">
                            {{user.name}}
                        </strong>
                        <strong class="fs-subhead tc-black-2 display-block">
                            {{user.email}}
                        </strong>
                    </div>
                    <div class="card__actions">
                        <lx-button lx-type="flat" lx-ripple="yellow-700">Ver Usuario</lx-button>
                    </div>
                </div>
            </div>
        </div>
    </lx-tab>
</lx-tabs>
